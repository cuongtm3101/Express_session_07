<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/blogs.css">
    <title>Blogs</title>
</head>


<body>
    <div class="panel" id="panel">
        <div class="user-panel" id="userPanel">Users Panel</div>
        <div class="blog-panel" id="blogPanel">Blogs Panel</div>
        <div class="logout" id="logout">Logout</div>
    </div>
    <div class="content" id="content">
        <div class="title" id="title">
            <h1>Blogs Panel</h1>
        </div>
        <div class="content-table" id="contentTable">
            <div class="table" id="table"></div>
        </div>
    </div>
    <div class="div-page" id="divPage">
        <div class="page" id="page">
            <button class="previos" id="previos"><i class="fa-sharp fa-solid fa-backward"></i></button>
            <div class="page-id" id="pageId"></div>
            <button class="next" id="next"><i class="fa-sharp fa-solid fa-forward"></i></button>
        </div>
    </div>
</body>
<script src="/blogs.js"></script>

</html>
